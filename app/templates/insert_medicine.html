{% extends "base.html" %}

{% block content %}
<form class="form-horizontal">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
        </div>
    {% endfor %}
    <h1>药品信息录入</h1><br>
    <div class="form-group">
        <label for="mname" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="mname" name="mname" value="{{ medicine_info.mname }}" required>
        </div>
    </div>

    <div class="form-group">
        <label for="mmode" class="col-sm-2 control-label">服用方法</label>
        <div class="col-sm-6" id="mmode">
            <label class="radio-inline">
                <input type="radio" id="male" name="mmode" value="内服" checked>内服
            </label>
            <label class="radio-inline">
                <input type="radio" id="female" name="mmode" value="外服">外服
            </label>
        </div>
    </div>


    <div class="form-group">
        <label for="mefficacy" class="col-sm-2 control-label">功效</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="mefficacy" name="mefficacy" value="{{ medicine_info.mefficacy }}" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" formmethod="post">提交</button>
        </div>
    </div>
</form>
{{ super() }}
{% endblock %}
